{% extends "office/base_assistant.html" %}

{% block content %}
    
<p>REGISTER PATIENT</p>
        
<form  method="POST">
    {% csrf_token %}
    
    Name: <input type="text" name="name">

    Data de nascimento: <input type="date" name="date_of_birth">

    CPF: <input type="text" name="CPF">

    <button type="submit">Send</button>
</form>

{% endblock %}
