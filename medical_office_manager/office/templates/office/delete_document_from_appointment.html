{% extends "office/base_doctor.html" %}

{% block content %}

<div class="container-fluid text-center display:block">
    <br><br><br>
    <p><strong>Tem certeza que quer deletar o documento <a id="documento_titulo" style = "text-decoration:none; color: orange" href="{{documento.documento_location.url}}">{{documento.titulo}}</a>?</strong></p>
    <br><br><br>

    <form id="form_deletar_documento" action='{% url 'office:confirm_delete_document_from_appointment' appointment.id documento.id%}' method="POST">
        {% csrf_token %}
        
        <button type="submit" id="bt_deletar"  data-bs-dismiss="modal" style = "background: red" >Confirmar deleção</button>
    </form>

    <br><br>

    <button onclick="window.location='{% url 'office:display_appointment_details' appointment.id%}'; return false;" >Cancelar</button>
</div>

{% endblock %}
