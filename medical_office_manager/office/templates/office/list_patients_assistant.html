{% extends "office/base_assistant.html" %}

{% block content %}
    
<p>PATIENTS LIST (assistant version)</p>

<div>
    <table>
        <tr>
            <th>name</th>
            <th>CPF</th>
        </tr>

        {% endfor %}


    </table>
</div>

{% endblock %}
