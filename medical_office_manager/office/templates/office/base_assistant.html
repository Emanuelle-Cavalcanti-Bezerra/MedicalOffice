{% load static%}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'office/logoblack.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Medical Office</title>
</head>
<body>
    
    <nav class="navbar-header py-3" style="background-color:#ff670f; ">
        <div class="container-fluid text-center display:block">
          <img class="logo" src="{% static 'office/logowhite.png' %}" style="height: 30px; width: 80px; max-width: fit-content;">
            <span class="navbar-brand mb-0 h1" style = "color: white">
                <h1>MEDICAL OFFICE</h1>
            </span>
        </div>
    </nav> 
   
    <nav class="navbar navbar-expand-lg" style= "background-color:#ffe6d7 ">
      <div class="container-fluid style=">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item" >
              <a class="nav-link active" aria-current="page" href="{% url 'office:home_assistant' %} " style = "color: grey"><b>Início</b></a>
            </li>&emsp;&emsp;
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <b>Pacientes</b>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'office:register_patient' %}" style = "color: grey">Cadastrar Paciente</a></li>
                <li><a class="dropdown-item" href="{% url 'office:list_patients_assistant' %}" style = "color: grey">Listar Pacientes</a></li>
              </ul>
            </li>&emsp;&emsp;
            <li class="nav-item" >
              {% now "Y-m-d" as current_date%}
              <a id="appointmentsListAssistant" class="nav-link active" aria-current="page" href="{% url 'office:appointments_list_assistant' date=current_date%} " style = "color: grey"><b>Consultas</b></a>
            </li>&emsp;&emsp;
          </ul>
          <span class="navbar-text" style = "color: grey"><b>Olá, {{user.username}}</b>
            
          </span>&emsp;&emsp;&emsp;
          <span class="navbar-text">
              <a class="nav-link" href="{%url 'logout'%}" style = "color: grey"><b>Sair</b></a>
          </span>
        </div>
      </div>
    </nav>

    
    {% block content %}
    
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
